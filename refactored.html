<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>freeCodeCamp: Wikipedia Viewer</title>
  <link rel="stylesheet" href="src/css/refactored.css">
</head>
<body>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <main class="wiki-crawler" id="wiki-crawler">
    <section class="wiki-crawler__search-controls js_wiki-crawler__search-controls">
      <p class="wiki-crawler__tip">Crawl the Wikipedia</p>
      <input class="wiki-crawler__search-bar" type="text">
      <div class="wiki-crawler__btns">
        <button class="wiki-crawler__enter-btn js_wiki-crawler__enter-btn">
          <svg height="48" width="48" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0z"/>
            <path fill="blue"
              d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
          </svg>
        </button>
        <div class="wiki-crawler__search-btns js_wiki-crawler__search-btns wiki-crawler__search-btns--hidden">
          <button class="wiki-crawler__go-btn js_wiki-crawler__go-btn">
            <svg height="48" width="48" viewBox="0 0 24 24">
                <path fill="blue" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                <path fill="none" d="M0 0h24v24H0z"/>
            </svg>
          </button>
          <button class="wiki-crawler__exit-btn js_wiki-crawler__exit-btn">
            <svg height="48" width="48" viewBox="0 0 24 24">
              <path fill="none" d="M0 24V0h24v24H0z"/>
              <path fill="blue" d="M5 17h14v2H5zm7-12L5.33 15h13.34z"/>
            </svg>
          </button>
        </div>
        <button class="wiki-crawler__random-btn">
          <svg fill="#000000" height="48" width="48" viewBox="0 0 24 24">
              <path fill="blue" d="M12 10.9c-.61 0-1.1.49-1.1 1.1s.49 1.1 1.1 1.1c.61 0 1.1-.49 1.1-1.1s-.49-1.1-1.1-1.1zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.19 12.19L6 18l3.81-8.19L18 6l-3.81 8.19z"/>
              <path fill="none" d="M0 0h24v24H0z"/>
          </svg>
        </button>
      </div>
    </section>
    <section class="wiki-crawler__results js_wiki-crawler__results">
      <p class="wiki-crawler__no-results-msg"></p>
      <button class="wiki-crawler__exit-btn"></button>
    </section>
  </main>

  <script src="src/js/refactored.js"></script>

</body>
</html>
