<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia Gateway</title>
  <link rel="stylesheet" href="main.css">
  <link rel="apple-touch-icon-precomposed", sizes="180x180", href="/apple-touch-icon.png">
  <link rel="icon", type="image/png", sizes="32x32", href="/favicon-32x32.png">
  <link rel="icon", type="image/png", sizes="16x16", href="/favicon-16x16.png">
  <link rel="manifest", href="/site.webmanifest">
  <link rel="mask-icon", href="/safari-pinned-tab.svg", color="#5bbad5">
  <link rel="shortcut icon" href="favicon.ico" type="image/ico">
  <meta name="msapplication-TileColor", content="#2d89ef">
  <meta name="theme-color", content="#1800e3">
  <meta charset="UTF-8">
  <meta name="viewport", content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible", content="ie=edge">
</head>
<body>

  <main class="wiki-crawler" id="wiki-crawler">
    <section class="wiki-crawler__search-controls js_wiki-crawler__search-controls">
      <p class="wiki-crawler__tip">Search the Wikipedia</p>
      <input class="wiki-crawler__search-bar wiki-crawler__search-bar--hidden js_wiki-crawler__search-bar" type="text">
      <div class="wiki-crawler__btns">
        <button class="wiki-crawler__btn wiki-crawler__enter-btn js_wiki-crawler__enter-btn">
          <svg height="48" width="48" viewBox="0 0 24 24">
            <path fill="none"
              d="M0 0h24v24H0z"/>
            <path fill="#393C40" coloredPath
              d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
          </svg>
        </button>
        <div class="wiki-crawler__search-btns js_wiki-crawler__search-btns wiki-crawler__search-btns--hidden">
          <button class="wiki-crawler__btn wiki-crawler__go-btn js_wiki-crawler__go-btn">
            <svg height="48" width="48" viewBox="0 0 24 24">
                <path fill="#393C40" coloredPath
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                <path fill="none"
                  d="M0 0h24v24H0z"/>
            </svg>
          </button>
          <button class="wiki-crawler__btn wiki-crawler__exit-btn js_wiki-crawler__exit-btn">
            <svg height="48" width="48" viewBox="0 0 24 24">
              <path fill="none"
                d="M0 24V0h24v24H0z"/>
              <path fill="#393C40" coloredPath
                d="M5 17h14v2H5zm7-12L5.33 15h13.34z"/>
            </svg>
          </button>
        </div>
        <button class="wiki-crawler__btn wiki-crawler__random-btn">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="noopener">
            <svg height="48" width="48" viewBox="0 0 24 24">
                <path fill="#393C40" coloredPath
                  d="M12 10.9c-.61 0-1.1.49-1.1 1.1s.49 1.1 1.1 1.1c.61 0 1.1-.49 1.1-1.1s-.49-1.1-1.1-1.1zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.19 12.19L6 18l3.81-8.19L18 6l-3.81 8.19z"/>
                <path fill="none"
                  d="M0 0h24v24H0z"/>
            </svg>
          </a>
        </button>
      </div>
    </section>
    <section class="wiki-crawler__results js_wiki-crawler__results">
      <div class="wiki-crawler__results-items js_wiki-crawler__results-items">
      </div>
      <button class="wiki-crawler__btn wiki-crawler__return-btn wiki-crawler__return-btn--hidden js_wiki-crawler__return-btn">
        <svg height="48" width="48" viewBox="0 0 24 24">
          <path fill="none"
            d="M0 24V0h24v24H0z"/>
          <path fill="#393C40" coloredPath
            d="M5 17h14v2H5zm7-12L5.33 15h13.34z"/>
        </svg>
      </button>
    </section>
    <i class="wiki-crawler__search-in-progress-icon">
      <svg class="js_wiki-crawler__search-in-progress-icon" height="80" width="80" viewBox="0 0 24 24">
        <path fill="#393C40"
          d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/>
        <path fill="none"
          d="M0 0h24v24H0z"/>
      </svg>
    </i>
  </main>

  <div class="k-tag">
    <svg width="50" height="50" viewBox="0 0 300 500">
      <path 
        fill="rgb(255, 156, 0)" stroke="black" stroke-width="10"
        d="M 152.77,315.36 C 229.84,278.14 252.00,249.33 252.00,229.39 252.00,216.53 243.14,209.00 228.97,209.00 205.48,209.00 171.38,227.17 134.61,264.39 134.61,264.39 107.58,404.00 107.58,404.00 107.58,404.00 81.89,404.00 81.89,404.00 81.89,404.00 141.69,95.22 141.69,95.22 141.69,95.22 168.27,93.00 168.27,93.00 168.27,93.00 139.48,240.02 139.48,240.02 175.36,203.48 212.58,185.00 240.92,185.00 265.95,185.00 280.00,199.03 280.00,219.64 280.00,248.44 253.08,281.69 185.11,315.36 185.11,315.36 269.50,401.78 269.50,401.78 269.50,401.78 239.44,406.00 239.44,406.00 239.44,406.00 152.77,315.36 152.77,315.36 Z"/>
    </svg>
    <h6>Wikipedia Gateway</h4>
  </div>

</body>
</html>
