<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp: Wikipedia Viewer</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <div id="searchContainer">
    <p id="tip">Crawl the Wikipedia</p>
    <input id="searchBar" type="text"></input>
    <p id="searchIcon" class="material-icons">search</p>
  </div>
  <div id="searchButtons">
    <span id="searchEnter" class="material-icons">search</span>
    <span id="searchExit" class="material-icons">exit_to_app</span>
  </div>
  <div id="randomIcon" class="material-icons">explore</div>
  <div id="resultsContainer">
    <p id="error">Your search returned no results. Please try again.</p>
    <div id="resultsExit" class="material-icons">exit_to_app</div>
  </div>

  <script  src="src/js/index.js"></script>

</body>
</html>
